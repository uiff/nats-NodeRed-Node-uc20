<script type="text/javascript">
    RED.nodes.registerType('datahub-write', {
        category: 'Weidmueller DataHub',
        color: '#ff9900',
        defaults: {
            name: { value: "" },
            connection: { type: "uos-config", required: true },
            providerId: { value: "", required: true },
            variableId: { value: "", required: false },
            variableKey: { value: "", required: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "datahub-write.svg",
        label: function () {
            return this.name || "DataHub - Write";
        },
        paletteLabel: "DataHub - Write",
        // Search Button Handler
        $('#node-config-lookup-var').click(function () {
            const configId = $('#node-input-connection').val();
            const providerId = $('#node-input-providerId').val();

            if (!configId || configId === '_ADD_') {
                RED.notify("Please select a valid Configuration Node first.", "error");
                return;
            }
            if (!providerId) {
                RED.notify("Please enter a Provider ID to search.", "error");
                return;
            }

            const notification = RED.notify("Searching variables... please wait...", "info");

            $.getJSON('datahub-nats/variables/' + configId + '/' + providerId, function (data) {
                notification.close();

                // Build table
                let rows = "";
                data.sort((a, b) => a.key.localeCompare(b.key));

                data.forEach(v => {
                    rows += `<tr class="node-dialog-var-row" style="cursor:pointer;" data-id="${v.id}" data-key="${v.key}">
                            <td>${v.id}</td>
                            <td>${v.key}</td>
                            <td>${v.dataType}</td>
                            <td>${v.access}</td>
                        </tr>`;
                });

                const dialogHtml = `
                        <div id="node-lookup-var-dialog" title="Select Variable">
                            <input type="text" id="node-lookup-var-search" placeholder="Filter variables..." style="width:100%; margin-bottom:10px;">
                            <div style="height:300px; overflow-y:scroll; border:1px solid #ccc;">
                                <table class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Key</th>
                                            <th>Type</th>
                                            <th>Access</th>
                                        </tr>
                                    </thead>
                                    <tbody id="node-lookup-var-list">
                                        ${rows}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;

                // Show Dialog (using jquery-ui which Node-RED has)
                const $dialog = $(dialogHtml).appendTo("body");

                // Filter Logic
                $('#node-lookup-var-search').on('keyup', function () {
                    const val = $(this).val().toLowerCase();
                    $("#node-lookup-var-list tr").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(val) > -1)
                    });
                });

                // Row Click Logic
                $('.node-dialog-var-row').click(function () {
                    const id = $(this).data('id');
                    const key = $(this).data('key');

                    $('#node-input-variableId').val(id);
                    $('#node-input-variableKey').val(key);

                    $dialog.dialog('close');
                    $dialog.remove();
                });

                $dialog.dialog({
                    modal: true,
                    autoOpen: true,
                    width: 600,
                    title: `Variables for ${providerId}`,
                    buttons: {
                        "Cancel": function () {
                            $(this).dialog("close");
                            $(this).remove();
                        }
                    }
                });

            }).fail(function (jqxhr) {
                notification.close();
                RED.notify("Search failed: " + jqxhr.responseText, "error");
            });
        });

        // Validate: at least one of ID or Key required
        const validateVar = () => {
            const hasId = $('#node-input-variableId').val();
            const hasKey = $('#node-input-variableKey').val();
            if (!hasId && !hasKey) {
                $('#var-validation-error').show();
                return false;
            } else {
                $('#var-validation-error').hide();
                return true;
            }
        };

        $('#node-input-variableId, #node-input-variableKey').on('change keyup', validateVar);
    },
        oneditsave: function () {
            // Loose validation - server side will check
        }
    });
</script>

<script type="text/html" data-help-name="datahub-write">
    <p><b>DataHub - Write</b> sends write commands to external Data Hub providers to change variable values.</p>
    
    <h3>Purpose</h3>
    <p>Control variables in <b>other providers</b> (not your own). Use this to:</p>
    <ul>
        <li>Toggle flags (e.g., <code>enable_mode = true</code>)</li>
        <li>Update setpoints (e.g., <code>target_temp = 25.5</code>)</li>
        <li>Control external devices via Data Hub</li>
    </ul>

    <h3>Configuration</h3>
    
    <h4>Provider ID</h4>
    <p>The target provider to write to (e.g., <code>u_os_adm</code>, <code>u_os_sbm</code>).</p>
    <p><b>Find it:</b> u-OS Web UI → Data Hub → Providers</p>

    <h4>Variable ID</h4>
    <p>The numeric ID of the variable to write.</p>
    <p><b>Find it:</b> u-OS Web UI → Data Hub → Providers → (Select Provider) → Variables tab</p>

    <h3>Input Format</h3>
    <p>Send the new value as <code>msg.payload</code>:</p>

    <h4>Example: Toggle Boolean</h4>
    <pre><code>msg.payload = false;
return msg;</code></pre>

    <h4>Example: Update Number</h4>
    <pre><code>msg.payload = 42.5;
return msg;</code></pre>

    <h4>Example: Change String</h4>
    <pre><code>msg.payload = "stopped";
return msg;</code></pre>

    <h3>Output</h3>
    <p>Outputs a confirmation message when the write command is sent:</p>
    <pre><code>{
  "success": true,
  "providerId": "u_os_adm",
  "variableId": 5,
  "value": false
}</code></pre>

    <h3>Example Flow</h3>
    <pre><code>[Inject: false] → [DataHub - Write] → [Debug]
                   (Provider: u_os_adm, Variable ID: 5)</code></pre>

    <h3>Important Notes</h3>
    <ul>
        <li>⚠️ <b>Requires write permissions:</b> Your OAuth client must have <code>hub.variables.readwrite</code> scope</li>
        <li>⚠️ <b>Provider must accept writes:</b> Some providers are read-only</li>
        <li>⚠️ <b>Variable must exist:</b> The variable ID must be valid in the target provider</li>
    </ul>

    <h3>Troubleshooting</h3>
    
    <h4>No Response / Error</h4>
    <ul>
        <li>Check Provider ID is correct (u-OS Web UI → Data Hub → Providers)</li>
        <li>Verify Variable ID exists (Providers → Variables tab)</li>
        <li>Ensure OAuth client has <code>hub.variables.readwrite</code> scope</li>
    </ul>

    <h4>Permission Denied</h4>
    <ul>
        <li>Check OAuth client scopes in u-OS (u-OS Control Center → Identity & access → Clients)</li>
        <li>Verify provider allows writes (some system providers are read-only)</li>
    </ul>

    <div style="margin-top:15px; padding-top:10px; border-top:1px solid #ddd; font-size:0.85em; color:#666;">
        <p><b>Developed by <a href="https://iotueli.ch" target="_blank">IoTUeli</a></b></p>
        <p>Not an official Weidmüller product. Community contribution.</p>
    </div>
</script>
